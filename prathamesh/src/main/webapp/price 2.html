<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Selection Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('8.jpg');
            object-fit: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            backdrop-filter: blur(20px);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #34495e;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
            color: #fff;
        }

        h2 {
            color: #ff6f61;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ff6f61;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3b34;
        }

        .vehicle-type-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .vehicle-type-option {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .vehicle-type-option:hover {
            background-color: #ff3b34;
            color: #fff;
        }
    </style>
</head>

<body>
    <form action="12.jsp" method="post">
        <div class="form-container">
            <h2>City Selection Form</h2>

            <!-- Vehicle type selection options -->
            <div class="vehicle-type-container">
                <div class="vehicle-type-option" onclick="selectVehicleType('bike')">Bike</div>
                <div class="vehicle-type-option" onclick="selectVehicleType('mini-truck')">Mini Truck</div>
                <div class="vehicle-type-option" onclick="selectVehicleType('truck')">Truck</div>
            </div>

            <label for="originCity">Select Origin City:</label>
            <select id="originCity" name="origin">
                <!-- Options for origin cities -->
            </select>

            <label for="destinationCity">Select Destination City:</label>
            <select id="destinationCity" name="destination">
                <!-- Options for destination cities -->
            </select>

            <button type="submit">Get Estimate</button>
        </div>
    </form>

    <script>
        // JavaScript function to handle vehicle type selection
        function selectVehicleType(type) {
            // You can use this function to perform any actions based on the selected vehicle type
            console.log('Selected Vehicle Type:', type);
        }
    </script>
</body>

</html>
